apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.0"
    defaultConfig {
        applicationId 'com.example.samkit'
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/base_java.jar')
    compile files('libs/content_java.jar')
    compile files('libs/ui_java.jar')
    compile files('mojo_public_java.jar')
    compile files('media_java.jar')
    compile files('net_java.jar')
    compile files('mojo_system_java.jar')
    compile files('jsr_305_javalib.jar')
    compile files('device_battery_java.jar')
    compile files('mojo_bindings_java.jar')
    compile files('device_vibration_java.jar')
    compile files('blink_headers_java.jar')
}
